  <head>

            </a>
            <a target="_blank" href="https://twitter.com/hunkymonkey37">
              <i class="title_page_icon fa fa-twitter fa-2x"></i>

          <div id="menu_wrapper">

                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

                  <a class="navbar-brand" href="#"><b>MZW</b></a>

                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->

                  <ul class="nav navbar-nav">
                    <li><a href="#summary">Summary</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#statement">Statement</a></li>
                    <li><a href="#resume">Resume</a></li>
                    <li><a href="#interests">Interests</a></li>
                    <li><a href="#contact">Contact</a></li>
                  </ul>
                </div><!-- /.navbar-collapse -->
              </div><!-- /.container-fluid -->

              <div class="blur"></div>
            </nav>

          </div>
        </div>
      </div>

      <div id="main_content_panel">
        <div id="sections"></div>
      </div>

      <div class="center_text footer">
        <p>mzw4@cornell.edu</p><br>
        &copy; 2014 Michael Wang
      </div>
  </body>

{% raw %}
<script id="sections_template" type="text/x-handlebars-template">
  {{#each sections}}
    <div id={{section_id}} class="section_panel">

      <div class="section_content">{{{content}}}</div>
      <!--
      <div class="banner_wrapper">
        <div class="dark_cover"></div>
        <div class="parallax banner" style="background-image:"{{img_src}}></div>
        <div class="section_title v_center">{{title}}</div>
      </div>!-->
    </div>
  {{/each}}
</script>
<script id="projects_content_template" type="text/x-handlebars-template">
  <div class="project_section_wrapper">
    <div class="project_panel_content row">
      <div id="project_nav" class="col-xs-3">
        <div class="project_title med_header">Projects</div>

        <ul class="nav_items">
        {{#each project_names}}
          <li data-index={{@index}}>{{this}}</li>
        {{/each}}
        </ul>

        <div id="project_nav_divider" class="v_line v_center"></div>
      </div>

      <div class="project_panel col-xs-9">
        {{#each project_templates}}
          <div id="{{@key}}_project" class="project_content_wrapper hide_display">
            {{{this}}}
          </div>
        {{/each}}
      </div>

    </div>
    <div class="row">
      <div class="gallery_index col-sm-12">
        <div class="">
          {{#each project_templates}}
            <i class="gallery_index_button fa fa-circle-thin" data-index={{@index}}></i>
          {{/each}}
        </div>
      </div>
    </div>
  </div>
</script>

<script id="project_template" type="text/x-handlebars-template">
  <div class="project">
    <div class="title">{{title}}</div>
    <div class="description">{{description}}</div>
    <div class="other">{{other}}</div>
    <div class="gallery">{{pics}}</div>
  </div>
</script>

<script id="circle_template" type="text/x-handlebars-template">
  <i class="fa fa-circle" data-index={{project}}>
</script>

<script id="circle_thin_template" type="text/x-handlebars-template">
  <i class="fa fa-circle-thin" data-index={{project}}>
</script>

{% endraw %}
